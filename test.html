<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>b-select test</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="b-select.css">
    <style>
      .b-select_mod_smaller .b-select__toggle {
        min-width: 100px !important;
        max-width: 200px;
      }
    </style>
  </head>
  <body>
    <select id="first" name="just-select" class="b-select">
      <option value="AA tree">AA tree</option>
      <option value="AVL tree">AVL tree</option>
      <option value="Binary search tree">Binary search tree</option>
      <option value="Binary tree">Binary tree</option>
      <option value="Pagoda">Pagoda</option>
      <option value="Randomized binary search tree">Randomized binary search tree</option>
      <option value="Red-black tree">Red-black tree</option>
      <option value="Rope">Rope</option>
      <option value="Scapegoat tree">Scapegoat tree</option>
      <option value="Self-balancing binary search tree">Self-balancing binary search tree</option>
      <option value="Splay tree">Splay tree</option>
      <option value="T-tree">T-tree</option>
      <option value="Tango tree">Tango tree</option>
      <option value="Threaded binary tree">Threaded binary tree</option>
      <option value="Top tree">Top tree</option>
      <option value="Treap">Treap</option>
      <option value="Weight-balanced tree">Weight-balanced tree</option>
      <option value="Binary data structure">Binary data structure</option>
      <option value="Graph">Graph</option>
      <option value="Adjacency list">Adjacency list</option>
      <option value="Adjacency matrix">Adjacency matrix</option>
      <option value="Graph-structured stack">Graph-structured stack</option>
      <option value="Scene graph">Scene graph</option>
      <option value="Binary decision diagram">Binary decision diagram</option>
      <option value="Zero suppressed decision diagram">Zero suppressed decision diagram</option>
      <option value="And-inverter graph">And-inverter graph</option>
      <option value="Directed graph">Directed graph</option>
      <option value="Directed acyclic graph">Directed acyclic graph</option>
      <option value="Propositional directed acyclic graph">Propositional directed acyclic graph</option>
      <option value="Multigraph">Multigraph</option>
      <option value="Hypergraph">Hypergraph</option>
    </select>
    <select id="second" name="smaller-select" class="b-select" mod="smaller">
      <option value="Bloom filter">Bloom filter</option>
      <option value="Count-Min sketch">Count-Min sketch</option>
      <option value="Distributed hash table">Distributed hash table</option>
      <option value="Double Hashing">Double Hashing</option>
      <option value="Dynamic perfect hash table">Dynamic perfect hash table</option>
      <option value="Hash array mapped trie">Hash array mapped trie</option>
      <option value="Hash list">Hash list</option>
      <option value="Hash table">Hash table</option>
      <option value="Hash tree">Hash tree</option>
      <option value="Hash trie">Hash trie</option>
      <option value="Koorde">Koorde</option>
      <option value="Prefix hash tree">Prefix hash tree</option>
      <option value="Rolling hash">Rolling hash</option>
      <option value="MinHash">MinHash</option>
    </select>
    <script src="http://yandex.st/jquery/1.9.1/jquery.min.js"></script>
    <script src="b-select.js"></script>
  </body>
</html>
